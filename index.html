    <script>
        // Navbar Scroll Effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Rotating Cities Display
        document.addEventListener('DOMContentLoaded', function() {
            const cityGroups = document.querySelectorAll('.cities-group');
            const cityDots = document.querySelectorAll('.city-dot');
            const prevBtn = document.querySelector('.prev-cities');
            const nextBtn = document.querySelector('.next-cities');
            let currentIndex = 0;
            
            function showCityGroup(index) {
                // Hide all city groups
                cityGroups.forEach(group => {
                    group.classList.remove('active');
                });
                
                // Remove active from all dots
                cityDots.forEach(dot => {
                    dot.classList.remove('active');
                });
                
                // Show selected city group
                cityGroups[index].classList.add('active');
                cityDots[index].classList.add('active');
                currentIndex = index;
            }
            
            // Next button click
            if (nextBtn) {
                nextBtn.addEventListener('click', function() {
                    let nextIndex = currentIndex + 1;
                    if (nextIndex >= cityGroups.length) {
                        nextIndex = 0;
                    }
                    showCityGroup(nextIndex);
                });
            }
            
            // Previous button click
            if (prevBtn) {
                prevBtn.addEventListener('click', function() {
                    let prevIndex = currentIndex - 1;
                    if (prevIndex < 0) {
                        prevIndex = cityGroups.length - 1;
                    }
                    showCityGroup(prevIndex);
                });
            }
            
            // Dot click
            cityDots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    showCityGroup(index);
                });
            });
            
            // Auto-rotate cities every 5 seconds
            if (cityGroups.length > 0) {
                setInterval(function() {
                    let nextIndex = currentIndex + 1;
                    if (nextIndex >= cityGroups.length) {
                        nextIndex = 0;
                    }
                    showCityGroup(nextIndex);
                }, 5000);
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 70,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
