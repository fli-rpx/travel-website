<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="news-title">Travel News | China Travel Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray-light: #e2e8f0;
            --gray-medium: #94a3b8;
        }
        
        .news-detail-hero {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 100px 0 60px;
            text-align: center;
        }
        
        .news-detail-hero h1 {
            font-size: 2.5rem;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.3;
        }
        
        .news-detail-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .news-detail-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .news-detail-content p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .news-detail-content h2 {
            color: var(--secondary);
            margin: 40px 0 20px;
            font-size: 1.8rem;
        }
        
        .news-detail-content h3 {
            color: var(--primary);
            margin: 30px 0 15px;
            font-size: 1.4rem;
        }
        
        .news-detail-content ul, .news-detail-content ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }
        
        .news-detail-content li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
        
        .related-news {
            background: var(--light);
            padding: 60px 0;
        }
        
        .related-news h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--gray-medium);
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .news-detail-hero h1 {
                font-size: 1.8rem;
            }
            
            .news-detail-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html" style="color: var(--primary);">
                <i class="fas fa-globe-americas me-2"></i>Traveling China
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#destinations">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- News Detail Hero -->
    <section class="news-detail-hero">
        <div class="container">
            <a href="../index.html#news" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to News</span>
            </a>
            <h1 id="news-headline">Loading...</h1>
            <div class="news-detail-meta" id="news-meta">
                <span><i class="fas fa-calendar"></i> <span id="news-date">--</span></span>
                <span><i class="fas fa-folder"></i> Travel News</span>
            </div>
        </div>
    </section>

    <!-- News Detail Content -->
    <article class="news-detail-content" id="news-content">
        <div class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Loading news article...</p>
        </div>
    </article>

    <!-- Related News -->
    <section class="related-news">
        <div class="container">
            <h2>More Travel News</h2>
            <div id="related-news-grid" class="row">
                <!-- Related news will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background: var(--dark); color: white; padding: 40px 0; text-align: center;">
        <div class="container">
            <p>&copy; 2026 Traveling China like your home yard. All rights reserved.</p>
            <div class="social-icons mt-3">
                <a href="#" style="color: white; font-size: 1.5rem; margin: 0 10px;"><i class="fab fa-weixin"></i></a>
                <a href="#" style="color: white; font-size: 1.5rem; margin: 0 10px;"><i class="fab fa-weibo"></i></a>
                <a href="#" style="color: white; font-size: 1.5rem; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get news ID from URL parameter
        function getNewsId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Load news data
        async function loadNewsDetail() {
            const newsId = getNewsId();
            const contentDiv = document.getElementById('news-content');
            
            if (!newsId) {
                contentDiv.innerHTML = '<div class="error">No news ID specified</div>';
                return;
            }
            
            try {
                const response = await fetch('../data/travel_news.json');
                const data = await response.json();
                
                const newsItem = data.news.find(item => item.id === newsId);
                
                if (!newsItem) {
                    contentDiv.innerHTML = '<div class="error">News article not found</div>';
                    return;
                }
                
                // Update page title
                document.title = newsItem.title + ' | China Travel News';
                document.getElementById('news-title').textContent = newsItem.title;
                
                // Update hero section
                document.getElementById('news-headline').textContent = newsItem.title;
                document.getElementById('news-date').textContent = newsItem.date;
                
                // Format content (convert newlines to paragraphs)
                const formattedContent = newsItem.content
                    .split('\n\n')
                    .map(paragraph => {
                        if (paragraph.startsWith('- ')) {
                            // Bullet list
                            const items = paragraph.split('\n').map(item => 
                                item.replace('- ', '')
                            );
                            return '<ul>' + items.map(item => '<li>' + item + '</li>').join('') + '</ul>';
                        } else if (paragraph.match(/^\d+\./)) {
                            // Numbered list
                            const items = paragraph.split('\n').map(item => 
                                item.replace(/^\d+\.\s*/, '')
                            );
                            return '<ol>' + items.map(item => '<li>' + item + '</li>').join('') + '</ol>';
                        } else if (paragraph.startsWith('**') && paragraph.endsWith('**')) {
                            // Heading
                            return '<h2>' + paragraph.replace(/\*\*/g, '') + '</h2>';
                        } else {
                            return '<p>' + paragraph + '</p>';
                        }
                    })
                    .join('');
                
                contentDiv.innerHTML = formattedContent;
                
                // Load related news (3 random other articles)
                loadRelatedNews(data.news, newsId);
                
            } catch (error) {
                console.error('Error loading news:', error);
                contentDiv.innerHTML = '<div class="error">Failed to load news article. Please try again later.</div>';
            }
        }
        
        // Load related news
        function loadRelatedNews(allNews, currentId) {
            const relatedDiv = document.getElementById('related-news-grid');
            const otherNews = allNews.filter(item => item.id !== currentId);
            
            // Shuffle and take 3
            const shuffled = otherNews.sort(() => 0.5 - Math.random()).slice(0, 3);
            
            relatedDiv.innerHTML = shuffled.map(item => `
                <div class="col-md-4">
                    <div class="news-card" style="background: white; border-radius: 15px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);">
                        <div class="news-date" style="color: #64748b; font-size: 0.9rem; margin-bottom: 10px;">${item.date}</div>
                        <h3 style="font-size: 1.2rem; margin-bottom: 10px;">${item.title}</h3>
                        <p style="color: #64748b; line-height: 1.6;">${item.excerpt}</p>
                        <a href="news-detail.html?id=${item.id}" style="color: #2563eb; text-decoration: none; font-weight: 600;">Read more â†’</a>
                    </div>
                </div>
            `).join('');
        }
        
        // Load when page loads
        document.addEventListener('DOMContentLoaded', loadNewsDetail);
    </script>
</body>
</html>
