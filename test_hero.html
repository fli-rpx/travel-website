<!DOCTYPE html>
<html>
<head>
    <title>Test Hero Image</title>
    <style>
        .city-hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), var(--hero-image);
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 0 80px;
            height: 400px;
        }
        .city-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Test 1: Direct URL</h1>
    <div style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/user_photos/harbin.jpg'); background-size: cover; height: 300px; color: white; padding: 20px;">
        <h2>Direct background image</h2>
    </div>
    
    <h1>Test 2: CSS Variable</h1>
    <section class="city-hero" style="--hero-image: url('images/user_photos/harbin.jpg')">
        <h1>Harbin with CSS Variable</h1>
    </section>
    
    <h1>Test 3: Direct background (no gradient)</h1>
    <div style="background-image: url('images/user_photos/harbin.jpg'); background-size: cover; height: 300px; color: white; padding: 20px;">
        <h2>Direct background-image</h2>
    </div>
    
    <h1>Test 4: Image tag</h1>
    <img src="images/user_photos/harbin.jpg" alt="Harbin" style="width: 300px;">
    <p>Image path: images/user_photos/harbin.jpg</p>
</body>
</html>
